<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Daftar Siswa</h1>
    <table border="1" cellpadding="15" cellspacing="0">
        <tr>                <!-- table row / baris -->
             <td>No</td>    <!--td tabel definition: kolom -->
             <td>Nama</td>
             <td>Alamat</td>
             <td>Jenis Kelamin</td>
             <td>Usia</td> 
             <td>Foto</td> 
             <td>kelas</td> 
        </tr>
        <tr>
            <td>1</td>
            <td>Faisal</td>
            <td>Ciapus</td>
            <td>Laki-Laki</td>
            <td>15 Tahun</td>
            <td>img</td>
            <td rowspan="2">X3</td> 
            <!-- rowspan : menggabungkan baris -->
        </tr>
        <tr>
            <td>2</td>
            <td>Fais</td>
            <td>Ciapus</td>
            <td>Laki-Laki</td>
            <td>15 Tahun</td>
            <td>img</td>
           
        </tr>
        <tr>
            <!-- colspan : u/ menggabungkan kolom-->
            <td colspan="6" align="center">Jumla Siswa</td>
            <td>2</td>
        </tr>
    </table>

</body>
</html>
