<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="vedeo.html">
        <table border="0" cellspacing="0" cellpadding="10">
            <tr>
                <td> <label for="nama_lengkap">Nama Lengkap</label></td> 
                <td> : </td>
                <td> 
                    <input type="text" id="nama_lengkap" name="nama_lengkap" size="50" placeholder="Silahkan input nama lengkap" required>
                </td>
            </tr>

            <tr>
                <td> <label for="Alamat">Alamat</label></td> 
                <td> : </td>
                <td> 
                    <textarea id="alamat" name="alamat" rows="5" cols="50" placeholder="Silahkan input alamat" required></textarea>
                </td>
            </tr>

            <tr>
                <td> <label for="tanggal_lahir">Tempat Lahir</label></td> 
                <td> : </td>
                <td> 
                   <input type="text" name="tempat_lahir" id="tempat_lahir" required size="50">
                </td>
            </tr>

            <tr>
                <td> <label for="tanggal_lahir">Tanggal Lahir</label></td> 
                <td> : </td>
                <td> 
                   <input type="date" name="tanggal_lahir" id="tanggal_lahir" required>
                </td>
            </tr>

            <tr>
                <td> <label for="jenis_kelamin">Jenis Kelamin</label></td> 
                <td> : </td>
                <td> 
                  <select name="jk" id="jk">
                        <option value=""> Pilih </option>
                        <option value=""> Laki-Laki</option>
                        <option value=""> Perempuan</option>
                  </select>
                </td>
            </tr>

           <tr>
                <td><label for="usia">Usia </label></td>
                <td>:</td>
                <td>
                    <input type="radio" id="usia" name="usia">
                    <label for="">0-10 Tahun</label> <br>

                    <input type="radio" id="usia" name="usia">
                    <label for="">11-15 Tahun</label> <br>

                    <input type="radio" id="usia" name="usia">
                    <label for="">15-20 Tahun</label> <br>
                </td>
           </tr>

           
           <tr>
            <td><label for="kelas">Kelas </label></td>
            <td>:</td>
            <td>
                <input type="radio" id="x1" name="x1">
                <label for="">X1</label> 

                <input type="radio" id="x2" name="x2">
                <label for="">X2</label>

                <input type="radio" id="x3" name="x3">
                <label for="">X3</label>
            </td>
       </tr>

       <tr>
        <td><label for="usia">Hobi </label></td>
        <td>:</td>
        <td>
            <input type="checkbox" id="hobi1" name="hobi1">
            <label for="">Membaca</label> 

            <input type="checkbox" id="hobi2" name="hobi2">
            <label for="">Menulis</label> 

            <input type="checkbox" id="hobi3" name="hobi3">
            <label for="">Olahraga</label> 
        </td>
   </tr>

   <tr>
        <td><label for="">Username</label></td>
        <td>:</td>
        <td><input type="text" id="username" name="username" size="50"></td>
   </tr>

   <tr>
    <td><label for="password">Password</label></td>
    <td>:</td>
    <td><input type="password" id="password" name="password" size="50"></td>

    <tr>
        <td><label for="email">Email</label></td>
        <td>:</td>
        <td><input type="email" id="email" name="email" size="50"></td>
</tr>

<tr>
        <td>   
            <button type="submit">Kirim</button>
        </td>
</tr>

      

        </table>
    </form>
</body>
</html>
